<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Etch-A-Sketch!</h1>

      <div class="options-panel">
        <div class="btns">
          <button type="button" class="btn-create-new-grid">
            Create a new grid
          </button>

          <button
            type="button"
            class="btn-clear-existing-grid"
            onclick="clearGrid()"
          >
            Clear the grid
          </button>
        </div>

        <div class="inputs">
          <label for="toggleRandom">Random Colors?</label>
          <input type="checkbox" id="toggleRandom" />

          <label for="favcolor">Pick a color:</label>
          <input type="color" id="favcolor" value="#000000" />
        </div>
      </div>
      <div class="container-grid-main"></div>
    </div>
  </body>
</html>
